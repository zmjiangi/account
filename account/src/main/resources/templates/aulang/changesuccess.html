<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Aulang</title>
    <link rel="stylesheet" th:href="@{/aulang/css/global.css}"/>
    <link rel="stylesheet" th:href="@{/aulang/css/login.css}"/>
</head>
<body>

<div class="top">
    <div class="header clearfix">
        <div class="header-left">
            <img th:src="@{/aulang/images/login_logo.png}" alt="logo"/>
        </div>
    </div>
</div>

<div class="banner">
    <div class="login-box">
        <form method="post">
            <h4>修改成功</h4>
            <div class="login-input">
                <input type="hidden" name="_eventId" value="submit"/>
                <input type="hidden" name="execution" th:value="${flowExecutionKey}"/>
                <input type="submit" name="submit" class="login-btn" value="返回登录" tabindex="1"/>
            </div>
        </form>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <ul>
            <li><a href="">关于我们</a></li>
            <li><a href="">产品资料</a></li>
            <li><a href="">服务规则</a></li>
            <li><a href="">成功案例</a></li>
        </ul>
        <p>&copy; 2017 AulangNet <a href="https://www.aulang.net">aulang.net</a> 版权所有</p>
    </div>
</footer>

<script type="text/javascript" th:src="@{/js/jquery.js}"></script>
<script type="text/javascript" th:src="@{/ruandao/js/changepwd.js}"></script>
</body>
</html>
