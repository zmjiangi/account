<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Aulang</title>
    <link rel="stylesheet" th:href="@{/aulang/css/global.css}"/>
    <link rel="stylesheet" th:href="@{/aulang/css/login.css}"/>
</head>
<body>

<div class="top">
    <div class="header clearfix">
        <div class="header-left">
            <img th:src="@{/aulang/images/login_logo.png}" alt="logo"/>
        </div>
    </div>
</div>

<div class="banner">
    <div class="login-box">
        <form method="post" id="loginForm" th:object="${credential}">
            <h4>登录</h4>
            <div id="errorMsg" class="login-error">
                <div th:if="${#fields.hasErrors('*')}">
                    <span th:each="err : ${#fields.errors('*')}" th:utext="${err}"/>
                </div>
            </div>
            <div class="login-input">
                <span class="login-icon-username"><img th:src="@{/aulang/images/i-02.png}"/></span>
                <input type="text" maxlength="50" id="username" name="username"
                       placeholder="用户名/邮箱/手机号码" class="username" tabindex="1"
                       th:field="*{username}" autocomplete="off"/>
            </div>
            <div class="login-input">
                <span class="login-icon-password"><img th:src="@{/aulang/images/i-01.png}"/></span>
                <input type="password" maxlength="20" id="password" name="password"
                       placeholder="密码" class="userpwd" tabindex="2"
                       th:field="*{password}" autocomplete="off"/>
            </div>
            <div class="login-input" th:if="${session.loginFailedTimes gt 2}">
                <span class="login-icon-password"><img th:src="@{/aulang/images/i-06.png}"/></span>
                <input type="text" maxlength="4" id="captcha" name="captcha"
                       placeholder="验证码" class="userpwd captcha" tabindex="3"
                       th:field="*{captcha}" autocomplete="off"/>
                <img th:src="@{/captcha}" id="captchaImg" class="captchaImg" title="点击刷新" alt="加载失败">
            </div>
            <div style="overflow:hidden;">
                <label class="checked">
                    <input type="checkbox" id="rememberMe" name="rememberMe" class="checkbox" checked/>
                    记住用户名
                </label>
                <a href="https://www.aulang.net/resetpwd" class="forgetPwd" style="float: right">忘记密码？</a>
            </div>
            <div class="login-input">
                <input type="hidden" name="execution" th:value="${flowExecutionKey}"/>
                <input type="hidden" name="_eventId" value="submit"/>
                <input type="hidden" name="geolocation"/>

                <input type="button" class="login-btn" value="登录" id="loginSubmit"/><br/>
            </div>
            <div class="otherLogion">
                <label class="no-username">
                    <a class="register" href="https://www.aulang.net/register">立即注册</a>
                    <a id="useOtherLogion" href="#">使用第三方账号登录></a>
                </label>
            </div>
        </form>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <ul>
            <li><a href="">关于我们</a></li>
            <li><a href="">产品资料</a></li>
            <li><a href="">服务规则</a></li>
            <li><a href="">成功案例</a></li>
        </ul>
        <p>&copy; 2017 AulangNet <a href="https://www.aulang.net">aulang.net</a> 版权所有</p>
    </div>
</footer>

<script type="text/javascript" th:src="@{/js/jquery.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.cookie.js}"></script>
<script type="text/javascript" th:src="@{/aulang/js/login.js}"></script>
</body>
</html>
